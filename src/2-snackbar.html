<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snackbar</title>
    <link rel="stylesheet" href="./css/styles.css" />

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/izitoast@1.4.0/dist/js/iziToast.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/izitoast@1.4.0/dist/css/iziToast.min.css">
    
  </head>
  <body>  

<div class="container">
  <a class="back-link" href="./index.html">Go back</a>

  <form class="form">
        <h2 class="form-title">Генератор промісів</h2>
        <label class="label">
            Delay (ms)
            <input type="number" name="delay" required class="input"/>
        </label>

        <fieldset>
            <legend class="label">State</legend>
            <div class="state-container">
                <label class="state-label">
                    <input type="radio" name="state" value="fulfilled" required class="state-radio"/>
                    Fulfilled
                </label>
                <label class="state-label">
                    <input type="radio" name="state" value="rejected" required class="state-radio"/>
                    Rejected
                </label>
            </div>
        </fieldset>

        <button type="submit" class="submit-button">Create notification</button>
    </form>
</div>
    
<script type="module" src="./js/2-snackbar.js"></script>

  </body>
</html>
